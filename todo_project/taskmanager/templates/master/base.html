<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar</title>

<style>
/* ===== Scoped Navbar CSS (sn- prefix) ===== */
.sn-navbar {
    width: 100%;
    background: linear-gradient(135deg, #1f2933, #111827);
    padding: 14px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-family: 'Segoe UI', sans-serif;
    box-sizing: border-box;
}

.sn-logo {
    font-size: 22px;
    font-weight: 700;
    color: #ffffff;
    text-decoration: none;
}

.sn-menu {
    display: flex;
    gap: 30px;
}

.sn-menu a {
    color: #e5e7eb;
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    position: relative;
    padding-bottom: 4px;
    transition: color 0.3s ease;
}

.sn-menu a:hover {
    color: #38bdf8;
}

.sn-menu a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0%;
    height: 2px;
    background: #38bdf8;
    transition: width 0.3s ease;
}

.sn-menu a:hover::after {
    width: 100%;
}

.sn-actions {
    display: flex;
    gap: 15px;
}

.sn-btn {
    padding: 8px 18px;
    border-radius: 6px;
    border: 1px solid #38bdf8;
    background: transparent;
    color: #38bdf8;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
}

.sn-btn:hover {
    background: #38bdf8;
    color: #0f172a;
}

/* ===== Mobile Responsive ===== */
@media (max-width: 768px) {
    .sn-navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 16px 20px;
    }

    .sn-menu {
        flex-direction: column;
        gap: 15px;
        margin-top: 12px;
    }

    .sn-actions {
        margin-top: 12px;
    }
}
</style>
</head>

{% block body %}
    
{% endblock body %}
    
</body>
</html>
