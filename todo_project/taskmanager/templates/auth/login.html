<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
/* ===== Scoped Login CSS ===== */
.td-login-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #020617, #0f172a);
    font-family: 'Segoe UI', sans-serif;
    padding: 30px;
}

.td-login-form {
    width: 100%;
    max-width: 420px;
    background: #020617;
    padding: 34px;
    border-radius: 18px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.45);
}

.td-login-form h2 {
    text-align: center;
    margin-bottom: 26px;
    color: #38bdf8;
}

/* Input Group */
.td-login-group {
    margin-bottom: 20px;
}

.td-login-group label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #cbd5f5;
}

.td-login-group input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #1e293b;
    background: #0f172a;
    color: #e5e7eb;
    font-size: 14px;
    outline: none;
    transition: border 0.3s ease;
}

.td-login-group input:focus {
    border-color: #38bdf8;
}

/* Button */
.td-login-btn {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    font-weight: 700;
    background: #38bdf8;
    color: #020617;
    cursor: pointer;
    transition: all 0.3s ease;
}

.td-login-btn:hover {
    background: #0ea5e9;
    transform: translateY(-2px);
}

/* Extra Links */
.td-login-footer {
    text-align: center;
    margin-top: 18px;
    font-size: 14px;
    color: #cbd5f5;
}

.td-login-footer a {
    color: #38bdf8;
    text-decoration: none;
    font-weight: 600;
}

.td-login-footer a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<!-- ===== Login Form ===== -->
<div class="td-login-wrapper">
    <form class="td-login-form" method="POST">
        {% csrf_token %}

        <h2>Welcome Back</h2>
        {% include 'master/messages.html' %}

        <div class="td-login-group">
            <label>Username</label>
            <input type="text" name='Username' placeholder="Enter username" required>
        </div>

        <div class="td-login-group">
            <label>Password</label>
            <input type="password" name="Password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="td-login-btn">Login</button>

        <div class="td-login-footer">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}">Sign Up</a>
        </div>

    </form>
</div>
<!-- ===== End Login ===== -->

</body>
</html>
